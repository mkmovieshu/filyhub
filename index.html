<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>100000+ FILMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 25px;
    }
    #search {
      width: 90%;
      max-width: 600px;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: 2px solid #444;
      background: #1a1a1a;
      color: white;
      margin: 0 auto;
      display: block;
    }
    .film-card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .film-card img {
      width: 100px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }
    .download-btn {
      display: inline-block;
      background: #0088cc;
      color: white;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-top: 8px;
    }
    #results:empty::after {
      content: "Film Not Found ðŸ¥º. Search With Defferent Name ðŸ˜„.";
      display: block;
      text-align: center;
      color: #888;
      margin-top: 50px;
    }
    #total-count {
      text-align: center;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ 100000+  FILMS</h1>
    <input type="text" id="search" placeholder="SEARCH FILM NAME HERE... (EX: devara)" />
    <div id="total-count"> TOTAL: <span id="count">0</span> FILMS</div>
  </header>

  <main id="results"></main>

  <script>
    let films = [];
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        films = data;
        document.getElementById('count').textContent = films.length;
        displayFilms(films);
      });

    document.getElementById('search').addEventListener('input', (e) => {
      const q = e.target.value.trim().toLowerCase();
      const f = q ? films.filter(film => film.title.toLowerCase().includes(q)) : films;
      displayFilms(f);
    });

    function displayFilms(list) {
      const r = document.getElementById('results');
      r.innerHTML = list.map(film => `
        <div class="film-card">
          <img src="${film.thumbnail}" alt="${film.title}">
          <div>
            <h3>${film.title} (${film.year})</h3>
            <p>${film.description}</p>
            <a href="${film.telegram_link}" target="_blank" class="download-btn">ðŸ“¥ Telegram</a>
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
